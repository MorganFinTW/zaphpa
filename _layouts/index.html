<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>{{ page.title }}</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
      <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
      
      <link href="css/prettify.css" type="text/css" rel="stylesheet" />

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="css/homepage.css" type="text/css" media="screen, projection" />						
</head>

<body lang="en">
  <div class="container-fluid top">
    <div class="row-fluid">    
    
      <div class="span2" class="logo">
          <img src="https://twimg0-a.akamaihd.net/profile_images/1864202331/zaphpa_reasonably_small.jpg">
        
          <div class="social-links">
            <ul>
              <li class="follow-btn">
                <a href="https://twitter.com/zaphpa" class="twitter-follow-button" data-show-count="false">Follow @zaphpa</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="http://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

            </ul>

        {{content}}
      </div>
      <div class="span2">&nbsp;</div>
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>  
  <script src="js/jquery.fittext.js"></script>
  <script type="text/javascript" src="prettify/prettify.js"></script>
  <script src="js/homepage.js"></script>

</html>
