<!DOCTYPE html>
<!--[if lt IE 9]><html class="ie"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->

<!--
	The comment jumble above is handy for targeting old IE with CSS.
	http://paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/
-->
	
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>{{ page.title }}</title>
		
		<!-- Please don't add "maximum-scale=1" here. It's bad for accessibility. -->
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<!-- Feel free to split the CSS into separate files, if you like. -->
		<link rel="stylesheet" href="css/GGS.css"/> 
		
    <link href="css/prettify.css" type="text/css" rel="stylesheet" />
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
		
    <!-- Homepage CSS -->
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection" />		
    <link rel="stylesheet" href="css/codesyntax.css" type="text/css" />
	</head>

<body lang="en">
	<a href="http://github.com/zaphpa/zaphpa"><img style="position: absolute; top: 0; right: 0; border: 0;" 
	   src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" 
	   alt="Fork me on GitHub"></a>
		
	<section id="main" class="normal">	
		<!-- Content begins -->
		
		<section id="column" class="wrapper">
		  <a href="http://zaphpa.org"><img src="https://twimg0-a.akamaihd.net/profile_images/1864202331/zaphpa_reasonably_small.jpg"></a>
			<!-- This will be replaced by proper TOC through Javascript -->		
			<div id="toc"></div>				
		</section><!--/ #column -->
		
		<section id="placeholder">&nbsp;</section>
		
		<section id="content" class="wrapper">
      {{ content }}
		</section>
	
	</section><!--/ #main -->

<script src="prettify/prettify.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="https://raw.github.com/jgallen23/toc/master/dist/jquery.toc.min.js"></script>
<script src="js/site.js"></script>	
</body>
</html>
